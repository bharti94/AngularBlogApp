
<head>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<div class="row">


  <div class="col s6">
    <h4>YOUR BLOGS</h4>
    <ul class="collection well" *ngFor="let item of myblogs">
      <li class="collection-item">{{item.title}}
        <i class="material-icons right" (click)="deleteBlogWithId(item.id)">delete</i>
        <i class="material-icons right" (click)="updateBlogWithId(item.id)">update</i>
      </li>
    </ul>
  </div>
<button (click)="addNewBlog()" style="background-color:greenyellow">PUBLISH NEW BLOG</button>


</div>
